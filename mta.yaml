_schema-version: '3.1'
ID: google-search-bank
version: 1.0.0
description: "A simple CAP project."
modules:
  - name: google-search-bank-srv
    type: nodejs
    path: gen/srv
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: google-search-bank-auth
      - name: google-search-bank-db
  
  - name: google-search-bank-db-deployer
    type: hdb
    path: gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: google-search-bank-db

resources:
  - name: google-search-bank-auth
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        # FIX: Using a static, valid name instead of dynamic variables
        # to avoid invalid characters from the org/space name.
        xsappname: google-search-bank-app
        tenant-mode: dedicated
  
  - name: google-search-bank-db
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db
      # FIX: Changed service plan to 'free'. This is the standard plan for
      # free-tier/trial accounts. If this fails, run 'cf marketplace -s postgresql-db'
      # in your terminal to see the available plan names and update this value.
      service-plan: free
